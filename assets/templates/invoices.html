<div ng-controller="InvoicesController as vm">
  <div class="field has-addons">
    <div class="control">
      <input class="input input-search" type="text" ng-model="vm.q" ng-keydown="$event.keyCode === 13 && vm.search()">
    </div>
    <div class="control">
      <a class="button is-info" ng-click="vm.search()">
        Αναζήτηση
      </a>
    </div>
  </div>
  <label>Από</label>&nbsp;<input type="text" id="datepicker-from">
  <label>Έως</label>&nbsp;<input type="text" id="datepicker-to">
  <button class="button is-small" ng-click="vm.searchByDate()">Αναζήτηση</button>
  <hr>
  <table class="table invoices-table">
    <thead>
      <tr>
        <th>Όνομα</th>
        <th>Επώνυμο</th>
        <th>ΑΦΜ</ht>
        <th>Πόλη</th>
        <th>Κινητό Τηλ.</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="invoice in vm.invoices" ui-sref="invoice({ invoiceId: invoice.id })">
        <td>{{ invoice.date }}</td>
        <td>{{ invoice.name }}</td>
        <td>{{ invoice.afm }}</td>
        <td>{{ invoice.address }}</td>
        <td>{{ invoice.city }}</td>
      </tr>
    </tbody>
  </table>
  <div class="title is-6" ng-if="vm.invoices.length === 0">Δεν βρέθηκαν αποτελέσματα</div>
</div>
