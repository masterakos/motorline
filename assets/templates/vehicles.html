<div ng-controller="VehiclesController as vm">
  <div class="field has-addons">
    <div class="control">
      <input class="input input-search" type="text" ng-model="vm.q" ng-keydown="$event.keyCode === 13 && vm.search()">
    </div>
    <div class="control">
      <a class="button is-info" ng-click="vm.search()">
        Αναζήτηση
      </a>
    </div>
  </div>
  <table class="table vehicles-table">
    <thead>
      <tr>
        <th>Μάρκα</th>
        <th>Μοντέλο</th>
        <th>Αρ.Κυκλοφορίας</ht>
        <th>Ημ/νία 1ης αδείας</th>
        <th>Καύσιμο</ht>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="vehicle in vm.vehicles" ui-sref="vehicle({ vehicleId: vehicle.id })">
        <td>{{ vehicle.brand }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.plate }}</td>
        <td>{{ vehicle.date }}</td>
        <td>{{ vehicle.fuel }}</td>
      </tr>
    </tbody>
  </table>
  <div class="title is-6" ng-if="vm.vehicles.length === 0">Δεν βρέθηκαν αποτελέσματα</div>
</div>
