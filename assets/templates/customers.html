<div ng-controller="CustomersController as vm">
  <div class="field has-addons">
    <div class="control">
      <input class="input input-search" type="text" ng-model="vm.q" ng-keydown="$event.keyCode === 13 && vm.search()">
    </div>
    <div class="control">
      <a class="button is-info" ng-click="vm.search()">
        Αναζήτηση
      </a>
    </div>
  </div>
  <table class="table customers-table">
    <thead>
      <tr>
        <th>Επώνυμο</th>
        <th>Όνομα</th>
        <th>ΑΦΜ</ht>
        <th>Πόλη</th>
        <th>Κινητό Τηλ.</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in vm.customers" ui-sref="customer({ customerId: customer.id })">
        <td>{{ customer.lastname }}</td>
        <td>{{ customer.firstname }}</td>
        <td>{{ customer.afm }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.mobile }}</td>
      </tr>
    </tbody>
  </table>
  <div class="title is-6" ng-if="vm.customers.length === 0">Δεν βρέθηκαν αποτελέσματα</div>
</div>
